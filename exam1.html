<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>How Many Acres?</title>
<script type="text/javascript">

/*Defining Table
*Input:
*user to enter the width and length of a parcel in feet

*Processing:
*convert user input into numbers (decimal)
*declare variables: width, length, acres
*use variables to solve for acres = width * length / 43560

*Output:
*the number of acres in that parcel
*/

// Your JavaScript function belongs here.
function computeSize() {
	var w = parseFloat(document.getElementById('width').value);
	var l = parseFloat(document.getElementById('length').value);
	var a = w * l / 43560;
	document.getElementById('acres').innerHTML = a;
}

</script>
</head>

<body>
    <h1>How Many Acres?</h1>
    Width (feet) <input type="text" id="width"><br>
    Length (feet) <input type="text" id="length"><br>
    <button type="button" onclick="computeSize()">Compute Size</button><br>
    Size (acres) <div id="acres"></div>
</body>
</html>
